<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Back - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Using Font Awesome for icons - replace with SVGs if preferred -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- Left Decorative Panel -->
      <div class="decorative-panel">
        <div class="quote-content">
          <p class="wise-quote-label">A WISE QUOTE</p>
          <h1>Get Everything You Want</h1>
          <p class="quote-text">
            You can get everything you want if you work hard, trust the process,
            and stick to the plan.
          </p>
        </div>
      </div>

      <!-- Right Login Panel -->
      <div class="login-panel">
        <div class="logo">Cogie</div>

        <div class="login-form-container">
          <h2>Welcome Back</h2>
          <p class="subheading">
            Enter your email and password to access your account
          </p>

          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
                <button
                  type="button"
                  id="togglePassword"
                  class="toggle-password"
                >
                  <i class="fa-regular fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="rememberMe" />
                <label for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot Password</a>
            </div>

            <div class="form-buttons">
              <button type="submit" class="btn btn-signin">Sign In</button>
              <button type="button" class="btn btn-google">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
                  alt="Google logo"
                  class="google-logo"
                />
                Sign In with Google
              </button>
            </div>
          </form>

          <p class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
